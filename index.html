<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Swapnamay Halder</title>
  </head>
  <body>
    <div class="page">
      <div class="Header p-5 m-1 d-flex flex-column">
        <h1>Swapnamay Halder</h1>
        <span>System Analyst | Chem-Informatics</span>
        <span>Zifo Rnd Solutions</span>
      </div>
      <div class="Contact p-5 m-1 d-flex flex-column">
        <h3>Contact</h3>
        <span>Email: swapnamayhalder@yahoo.com</span>
        <span><address>Address: Kolkata, West Bengal, India</address></span>
      </div>
      <div class="Education ps-5 m-1 d-flex flex-column">
        <h3>Education</h3>
        <div class="education_section d-flex flex-column">
          <span
            >Bachelor of Pharmacy
            <span class="small_info">First Class with Distinction</span>
          </span>
          <span>Department of Phamaceutical Technolgy</span>
          <span>Jadavpur University</span>
          <div class="d-flex flex-row align-items-center">
            <span>Weighted Average % :</span>
            <div class="marks-chart"><canvas id="marks"></canvas></div>
            <div id="results" class="mouse-pointer" data-bs-toggle="modal" data-bs-target="#result-modal"><i class="fa-solid fa-circle-info"></i></div>
        </div>
          </div>
        </div>
      </div>
      <div class="Achivement"></div>
      <div class="experience"></div>
    </div>
    <!-- Modal for results -->
    <div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Grades</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <canvas id="grades"></canvas>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="scripts.js" defer></script>
</html>
